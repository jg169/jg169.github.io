<!DOCTYPE html>
<html>
<link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nota+Sans+Mono">
    <style>
      body {
        text-align: center;
        font-family: 'Nota Sans Mono', serif;
        font-size: 48px;
      }
    </style>
<body>

<h1>Typewriter</h1>

<button onclick="typeWriter()">Click me</button>

<p id="demo"></p>

<script>
var i = 0;
var txt = 'Lorem ipsum dummy text blabla.';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>

</body>
</html>
